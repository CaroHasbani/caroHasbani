<section class="section quote-section" id="cotiza">
  <div class="container">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card quote-card p-4">
          <h3 class="fw-bold mb-1">Cotiza tu seguro ahora</h3>
          <p class="text-muted small">Si no tenes WhatsApp no te preocupes, complet√° el formulario y nos va a estar llegando un email y a la brevedad nos pondremos en contacto.</p>
          <form class="row g-3" action="https://formsubmit.co/fasasegura@gmail.com" method="POST" id="contactForm">
            <div class="col-md-6">
              <label class="form-label small fw-semibold">Nombre y Apellido</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ej: Juan Perez"
                id="name"
                name="nombre"
                required
                data-error="Por favor ingresa tu nombre"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-semibold">Telefono</label>
              <input
                type="tel"
                class="form-control"
                placeholder="11 1234 5678"
                required
                data-error="Por favor ingresa tu telefono"
                name="telefono"
                id="telefono"
                inputmode="numeric"
                maxlength="13"
                pattern="[0-9]{1,13}"
              />
            </div>
            <div class="col-12">
              <label class="form-label small fw-semibold">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="juan@ejemplo.com"
                name="email"
                required
                data-error="Por favor ingresa tu mail"
                id="email"
              />
            </div>
            <div class="col-12">
              <label class="form-label small fw-semibold">Tu mensaje</label>
              <input
                type="text"
                class="form-control"
                name="mensaje"
                placeholder="Indicanos que tipo de seguro deseas contratar y detalles del bien a asegurar."
                required
                data-error="Por favor ingresa tu mensaje"
                id="mensaje"
              />
            </div>
            <div class="col-12">
              <button class="btn btn-cta w-100" id="submit" data-callback="onSubmit" type="submit">Enviar Consulta</button>
              <input type="hidden" name="_captcha" value="false" />
              <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html" />
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="mb-3 d-flex align-items-center justify-content-between">
          <h3 class="fw-bold mb-0">FAQ</h3>
        </div>
        <div class="faq-pills d-flex flex-wrap gap-2 mb-3" data-faq-pills></div>
        <div class="accordion d-flex flex-column gap-3" id="faq-accordion" data-faq-accordion></div>
      </div>
    </div>
  </div>
</section>
