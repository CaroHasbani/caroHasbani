<section class="section quote-section" id="cotiza">
  <div class="container">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card quote-card p-4">
          <h3 class="fw-bold mb-1">Cotiza tu seguro ahora</h3>
          <p class="text-muted small">Paso 1 de 3: Tus datos</p>
          <div class="progress-mini mb-4"><span></span></div>
          <form class="row g-3">
            <div class="col-md-6">
              <label class="form-label small fw-semibold">Nombre y Apellido</label>
              <input type="text" class="form-control" placeholder="Ej: Juan Perez" />
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-semibold">Telefono</label>
              <input type="tel" class="form-control" placeholder="11 1234 5678" />
            </div>
            <div class="col-12">
              <label class="form-label small fw-semibold">Email</label>
              <input type="email" class="form-control" placeholder="juan@ejemplo.com" />
            </div>
            <div class="col-12">
              <button class="btn btn-cta w-100" >Siguiente</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3 d-flex align-items-center justify-content-between">
          <h3 class="fw-bold mb-0">FAQ</h3>
        </div>
        <div class="faq-pills d-flex flex-wrap gap-2 mb-3" data-faq-pills></div>
        <div class="accordion d-flex flex-column gap-3" id="faq-accordion" data-faq-accordion></div>
      </div>
    </div>
  </div>
</section>
